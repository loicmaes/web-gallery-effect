<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Creative Gallery Effect</title>
  </head>
  <body>
    <ul class="gallery">
      <li class="gallery__item">
        <div class="gallery__item--img-wrapper">
          <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" class="gallery__item--image" />
        </div>
        <span class="gallery__item--number">01</span>
      </li>
      <li class="gallery__item">
        <div class="gallery__item--img-wrapper">
          <img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" class="gallery__item--image" />
        </div>
        <span class="gallery__item--number">02</span>
      </li>
      <li class="gallery__item">
        <div class="gallery__item--img-wrapper">
          <img src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80" alt="" class="gallery__item--image" />
        </div>
        <span class="gallery__item--number">03</span>
      </li>
      <li class="gallery__item">
        <div class="gallery__item--img-wrapper">
          <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="" class="gallery__item--image" />
        </div>
        <span class="gallery__item--number">04</span>
      </li>
    </ul>
  </body>
</html>
